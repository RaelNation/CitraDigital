<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div id="header">
            <nav>
                <div class="logo">
                    <h1>CITRA NATION</h1>
                        <h6>Nation of Image Processing</h6>
                </div>
                <ul>
                    <li><a href="#header-content">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
    <form action="{{ url_for('process', filename=filename) }}" method="post">
        <div id="image-editor">
            <div class="container">
                <div class="row">
                    <div class="editor-left">
                        <div class="uploaded-img">
                            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Image to edit">
                        </div>
                        <div class="editor-transformation">
                            <div class="transformation-row">
                                <div class="options">
                                    <div class="rotate">
                                        <label for="rotate">Rotate:</label>
                                        <input type="number" id="rotate" name="rotate" min="0" max="360" value="0">
                                    </div>
                                    <div class="horizontal">
                                        <label for="horizontal">Flip Horizontal:</label>
                                        <input type="checkbox" id="horizontal" name="horizontal">
                                    </div>
                                    <div class="vertical">
                                        <label for="vertical">Flip Vertical:</label>
                                        <input type="checkbox" id="vertical" name="vertical">
                                    </div>  

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="editor-right">
                        <div class="right-wrapper">
                            <div class="editor-panel">
                                <span class="edit-desc">Edit your image here</span>
                                <label for="brightness">Brightness:</label>
                                <input type="range" id="brightness" name="brightness" min="0.1" max="2" step="0.1" value="1">
                                
                                <label for="contrast">Contrast:</label>
                                <input type="range" id="contrast" name="contrast" min="0.1" max="2" step="0.1" value="1">

                                <!-- Tambahan untuk scaling -->
                                <label for="scale">Scale Factor:</label>
                                <input type="number" id="scale" name="scale" min="0.1" max="2" step="0.1" value="1">
                                
                                <!-- Tambahan untuk translasi -->
                                <label for="translate_x">Translate X:</label>
                                <input type="number" id="translate_x" name="translate_x" value="0">
                                
                                <label for="translate_y">Translate Y:</label>
                                <input type="number" id="translate_y" name="translate_y" value="0">
                                
                                <div class="editor-apply">
                                    <button type="submit">Apply</button>
                                    <a href="{{ url_for('reset', filename=filename) }}">Reset</a>
                                    <form action="{{ url_for('save_image', filename=filename) }}" method="post">
                                        <button type="submit" name="save">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
